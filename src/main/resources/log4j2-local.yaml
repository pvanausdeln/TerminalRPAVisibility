Configutation:
  name: Default
  Properties:
    Property:
      name: log-path
      value: "logs"
  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
    RollingFile:        
      - name: DebugLogs_Appender
        fileName: ${log-path}/scv_debug_logs.log
        filePattern: "logs/archive/scv_debug_logs.log.%d{yyyy-MM-dd-hh-mm}.gz"
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t]  - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 30 KB
        DefaultRollOverStrategy:
          max: 30
        Filters:
          ThresholdFilter:
           - level: error  
             onMatch: DENY
             onMismatch: NEUTRAL
           - level: info  
             onMatch: DENY
             onMismatch: NEUTRAL          
           - level: debug  
             onMatch: ACCEPT
             onMismatch: DENY           
      - name: InfoLog_Appender
        fileName: ${log-path}/scv_info_logs.log
        filePattern: "logs/archive/scv_info_logs.log.%d{yyyy-MM-dd-hh-mm}.gz"        
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 30 KB
        DefaultRollOverStrategy:
          max: 30
        Filters:
          ThresholdFilter:          
           - level: error  
             onMatch: DENY
             onMismatch: NEUTRAL          
           - level: info  
             onMatch: ACCEPT
             onMismatch: DENY                                     
      - name: ErrorLog_Appender
        fileName: ${log-path}/scv_error_logs.log
        filePattern: "logs/archive/scv_error_logs.log.%d{yyyy-MM-dd-hh-mm}.gz"
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 30 KB
        DefaultRollOverStrategy:
          max: 30          
        Filters:
          ThresholdFilter:
           - level: error  
             onMatch: ACCEPT
             onMismatch: NEUTRAL
      - name: FrameworkLogs_Appender
        fileName: ${log-path}/scv_framework_logs.log
        filePattern: "logs/archive/scv_framework_logs.log.%d{yyyy-MM-dd-hh-mm}.gz"
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 30 KB
        DefaultRollOverStrategy:
          max: 30          
      - name: performanceLog_Appender
        fileName: ${log-path}/scv_perf_logs.log
        filePattern: "logs/archive/scv_perf_logs.log.%d{yyyy-MM-dd-hh-mm}.gz"        
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 30 KB
        DefaultRollOverStrategy:
          max: 30
          
  Loggers:
      Root:
        level: debug
        AppenderRef:
          - ref: Console_Appender
      Logger:
        - name: com.rez1.scv.shipmentmanagement
          additivity: false
          level: debug
          AppenderRef:
            - ref: DebugLogs_Appender
              level: debug 
            - ref: InfoLog_Appender    
              level: info 
            - ref: ErrorLog_Appender      
              level: error             
        - name: org.springframework
          additivity: false
          level: debug
          AppenderRef:
            - ref: FrameworkLogs_Appender
              level: debug                     
            - ref: Console_Appender
              level: info                     
        - name: com.rez1.common.aspects
          additivity: false
          level: info
          AppenderRef:
            - ref: performanceLog_Appender
              level: info                     
                                 